{% extends 'base.html' %}

{% block content %}
<h1>{% block Email %} Dear Subscriber {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="Email">Email</label>
        <input type="text" name="Email"
               placeholder="Type Email" class="form-control"
               value="{{ request.form['Email'] }}"></input>
    </div>

    <div class="form-group">
        <label for="Unsubscribe Reason">Content</label>
        <textarea name="content" placeholder="Unsubscribe Reason"
                  class="form-control">{{ request.form['Unsubscribe Reason'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
